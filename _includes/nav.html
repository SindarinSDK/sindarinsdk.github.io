<nav class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <a href="{{ '/' | relative_url }}" class="logo">
      <img src="{{ '/assets/images/logo.svg' | relative_url }}" alt="Sindarin Logo">
      <span class="logo-title">Sindarin</span>
    </a>
  </div>

  <div class="sidebar-content">
    {% for section in site.data.nav %}
    <div class="nav-section">
      <div class="nav-section-title">{{ section.title }}</div>
      <ul class="nav-list">
        {% for item in section.items %}
        <li class="nav-item {% if page.url == item.url %}active{% endif %}">
          <a href="{{ item.url | relative_url }}" class="nav-link">{{ item.title }}</a>
          {% if item.subitems %}
          <ul class="nav-sublist {% if page.url contains item.url %}expanded{% endif %}">
            {% for subitem in item.subitems %}
            <li class="nav-subitem {% if page.url == subitem.url %}active{% endif %}">
              <a href="{{ subitem.url | relative_url }}" class="nav-sublink">{{ subitem.title }}</a>
            </li>
            {% endfor %}
          </ul>
          {% endif %}
        </li>
        {% endfor %}
      </ul>
    </div>
    {% endfor %}
  </div>

  <div class="sidebar-footer">
    <a href="https://github.com/SindarinSDK/sindarin-compiler" class="github-link">GitHub</a>
  </div>
</nav>

<button class="sidebar-toggle" id="sidebar-toggle" aria-label="Toggle navigation">
  <span></span>
  <span></span>
  <span></span>
</button>
