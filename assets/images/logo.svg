<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Gradient for the main symbol -->
    <linearGradient id="elvishGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D5A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1B5E40;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D3B2A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for accent elements -->
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C9A227;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E8D48B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C9A227;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="180" r="140" fill="url(#elvishGradient)" />
  
  <!-- Inner decorative ring -->
  <circle cx="200" cy="180" r="120" fill="none" stroke="url(#goldAccent)" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Elvish-inspired S symbol made of flowing curves -->
  <g filter="url(#glow)">
    <!-- Main S curve - elegant flowing design -->
    <path d="M 160 100 
             C 220 90, 260 110, 260 145
             C 260 175, 220 185, 200 185
             C 180 185, 140 195, 140 225
             C 140 260, 180 270, 240 260" 
          fill="none" 
          stroke="url(#goldAccent)" 
          stroke-width="8" 
          stroke-linecap="round"/>
    
    <!-- Decorative flourish - top -->
    <path d="M 155 100 
             C 145 85, 155 70, 175 75" 
          fill="none" 
          stroke="url(#goldAccent)" 
          stroke-width="4" 
          stroke-linecap="round"/>
    
    <!-- Decorative flourish - bottom -->
    <path d="M 245 260 
             C 255 275, 245 290, 225 285" 
          fill="none" 
          stroke="url(#goldAccent)" 
          stroke-width="4" 
          stroke-linecap="round"/>
    
    <!-- Code brackets < > stylized -->
    <path d="M 120 160 L 100 180 L 120 200" 
          fill="none" 
          stroke="#E8D48B" 
          stroke-width="5" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          opacity="0.8"/>
    
    <path d="M 280 160 L 300 180 L 280 200" 
          fill="none" 
          stroke="#E8D48B" 
          stroke-width="5" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          opacity="0.8"/>
  </g>
  
  <!-- Small decorative stars/dots -->
  <circle cx="145" cy="130" r="3" fill="#E8D48B" opacity="0.7"/>
  <circle cx="255" cy="230" r="3" fill="#E8D48B" opacity="0.7"/>
  <circle cx="200" cy="85" r="2" fill="#E8D48B" opacity="0.5"/>
  <circle cx="200" cy="275" r="2" fill="#E8D48B" opacity="0.5"/>
  
  <!-- Text: SINDARIN -->
  <text x="200" y="355" 
        font-family="Georgia, 'Times New Roman', serif" 
        font-size="36" 
        font-weight="800"
        letter-spacing="8"
        fill="#1B5E40" 
        text-anchor="middle">SINDARIN</text>
  
  <!-- Subtle underline decoration -->
  <path d="M 95 368 Q 200 358, 305 368" 
        fill="none" 
        stroke="url(#goldAccent)" 
        stroke-width="3.5"
        opacity="0.6"/>
</svg>
